<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracking Dashboard | Frontend Mentor</title>
    <link rel="shortcut icon" href="assets/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/bundle/app.bundle.js" type="module" ></script>
</head>
<body>
    <main class="dashboard">
        <section class="dashboard__person">
            <section class="dashboard__profile">

                <div class="dashboard__user">
                    <img src="assets/img/image-jeremy.png" alt="user image" class="dashboard__img">
                    <div class="dashboard__info">
                        <span class="dashboard__report">Report for</span>
                        <h1 class="dashboard__author">Jeremy Robson</h1>
                    </div>
                </div>

                <div class="dashboard__dates">
                    <p class="dashboard__frequency" id="daily">Daily</p>
                    <p class="dashboard__frequency" id="weekly">Weekly</p>
                    <p class="dashboard__frequency" id="monthly">Monthly</p>
                </div>
            </section>    
        </section>

        <section class="dashboard__activities">
        </section>
    </main>

    
</body>
</html>
